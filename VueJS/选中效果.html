<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
		<script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
	</head>
	<style>
	    .active1 {
	        color: #f00
	    }
	    ul li {
	    	list-style: none;cursor: pointer;
	        float: left;
	        padding: 10px
	    }
	</style>
	<body>
		<div id="app">  
		   <label><input type="checkbox" v-model="person.jack"/>jack</label>    
		   <p>{{person}}</p>  
		   
		   <div>
		   	<button type="button" class="btn"
		        :class="idx==house?'active1':''" @click="btn_house(item,idx)" v-for="(item,idx) in hou"                 
		        :key="idx" v-model="house">{{item}}
		    </button>
		   </div>
		</div> 
	</body>
<script>  
   var app = new Vue({  
       el: '#app',  
       data: {  
           person:{jack: false} ,
           hou:['月供房','买断房','无'],
			house:1,
       },
       methods:{
       	//房
		btn_house(item,idx){
	        this.house=idx;
	        console.log(item)
	    },
       }
   })  
</script>  
</html>
