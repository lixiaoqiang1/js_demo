<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<script type="text/javascript" src="js/vue.min.js" ></script>-->
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<style type="text/css">
		.class1{background: #444;color: #eee;}
	</style>
	<body>
		<div id="app">
			<label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1"><br />
			<div v-bind:class="{'class1':class1}">被修改的文字</div>
		</div>
	</body>
	<script>
		new Vue({
			el:'#app',
			data:{
				class1:false
			}
		})
	</script>
</html>
