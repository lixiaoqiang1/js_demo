<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../ajax/css/bootstrap.min.css" />
	</head>
	<body class="panel-body">
		<div id="app">
			<button type="button" class="btn btn-danger" v-on:click="aaa">btn</button>
			<p>{{message}}</p>
			
			<div v-jspang = "color">{{num}}</div>
			<p><button type="button" class="btn btn-danger" @click="add">ADD</button></p>
		</div>
	</body>
	<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:0,
				color:'green',
			},
			methods:{
				aaa:function(){
					this.message+=5
				},
				add:function(){
					this.num.style = "color:" +jspang.value
				}
			}
		})
		
	</script>
</html>
