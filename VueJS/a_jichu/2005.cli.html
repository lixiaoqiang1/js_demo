<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1</title>
		<link rel="stylesheet" href="../../common/BootStrap3.0.3/css/bootstrap.min.css" />
	</head>
	<body class="panel-body">
		<div id="app">
			<p>{{num}}</p>
			<button @click="add" class="btn btn-danger">add</button>node
		</div>
	</body>
	<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script type="text/javascript">
		export default{
			el:'#app',
			data:{
				
			}
		}
		var app = new Vue({
			el:'#app',
			data:{
				num:0,
			},
			methods:{
				add:function(){
					this.num++
				}
			},
			watch:{
				num:function(){
					if(this.num == 5){
						alert('成功');
					}
				}
			}
		})
	</script>
</html>
