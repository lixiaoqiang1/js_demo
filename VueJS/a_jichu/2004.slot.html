<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../common/BootStrap3.0.3/css/bootstrap.min.css" />
	</head>
	<body class="panel-body">
		<div id="app">
			<jspang>
				<span slot="boilurl">{{jspangData.boilurl}}</span>
				<span slot="netname">{{jspangData.netname}}</span>
				<span slot="skill">{{jspangData.skill}}</span>
			</jspang>
		</div><br />
		<template id="tep">
			<div>
				<p>博客地址：<slot name="boilurl"></slot></p>
				<p>你的网名：<slot name="netname"></slot></p>
				<p>技术类型：<slot name="skill"></slot></p>
			</div>
		</template>
		
	</body>
	<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script type="text/javascript">
		var jspang = {
			template:'#tep'
		}
		var app = new Vue({
			el:'#app',
			data:{
				jspangData:{
					boilurl:'www.baidu.com',
					netname:'技术胖',
					skill:'前端'
				}
			},
			components:{
				"jspang":jspang	
			}
		})
	</script>
</html>
