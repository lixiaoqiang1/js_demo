<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../ajax/css/bootstrap-theme.min.css" />
	</head>
	<body>
		<h1>Hello world</h1>
		<hr />
		<div id="app">{{message}}
			<p>{{num}}</p>
			<button @click="btn">btn</button>
			<input type="text" />
		</div>
		
	</body>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		var app1 = new Vue({
			el:'#app',
			data:{
				message:'Hello world',
				num:'123456'
			},
			methods:{
				btn:function(){
					//文字翻转
					this.num = this.num.split('').reverse().join('')
				}
			}
		})
	</script>
</html>
