<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="site in sites">
					{{site.name}}
				</li>
			</ol>
		</div>
	</body>

	<script>
		
		//渲染模板
		new Vue({
			el:'#app',
			data:{sites:[
					{name:'aaaaa'},
					{name:'bbbbb'},
					{name:'ccccc'}
				]
			}
			
		})
	</script>
</html>
