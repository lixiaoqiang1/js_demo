<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>
	<style>
		ul{list-style: none;}
	</style>
	<body>
		<div id="app">
			<input type="text" id="name" />
			<button type="button" class="btn btn-danger" id="btn1">btn</button>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript">
    $('#btn1').on('click',function(){
    	var name = $('#name').val();
    	if (name == '') {
    		alert('姓名不能为空！');
    		return false;
    	}
    	new Vue({
            el:'#app',
            data:{
            	name:"张三",
            	},
            created:function(){
            	var url="php/index.php";
                var _self=this;
                $.get(url,function(data){
                	$('#main').text(data);
                })
                
            }
        });	
    })
    </script>
</html>
