<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../VueJS/js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
	<p>1、map 映射 一个对一个</p>
	<p>2、reduce 汇总 一堆出来一个（用于比如，算个总数，算个平均）</p>
	<p>3、filter 过滤器 保留为true的结果</p>
	<p>4、forEach 循环迭代 — 相当于for循环遍历</p>
	</body>
	<script>
		//1、map 映射 一个对一个
		let arr = [6,10,12, 5, 8]
		let result = arr.map(function (item) {
		    return item*2
		})
		let result2 = arr.map(item=>item*2) // es6的箭头函数简写，若想了解，后面的文章有介绍
		console.log(result)
		console.log(result2)
		
		let score = [18, 86, 88, 24]
		let result3 = score.map(item => item >= 60 ? '及格' : '不及格')
		console.log(result3)
		
		
		//2、reduce 汇总 一堆出来一个（用于比如，算个总数，算个平均）
		let arr4 = [1, 3, 5, 7]
		let result4 = arr4.reduce(function (tmp, item, index) {
		    //tmp 上次结果，item当前数，index次数1开始
		    console.log(tmp, item, index)
		    return tmp + item
		})
		console.log(result4)
		
		
		//3、filter 过滤器 保留为true的结果
		var arr5 = [12, 4, 8, 9]
		var result5 = arr5.filter(item => (item % 3 === 0) ? true : false)
		console.log(result5)
		var result5 = arr5.filter(item => item % 3 === 0)
		console.log(result5)
		
		
		var arr6 = [
		    { title: '苹果', price: 10 },
		    { title: '西瓜', price: 20 },
		]
		var result6 = arr6.filter(json => json.price >= 20)
		console.log(result6)
		
		//4、forEach 循环迭代 — 相当于for循环遍历
		var arr7 = [12, 4, 8, 9]
		var result7 = arr7.forEach(item => console.log(item))
	</script>
</html>
