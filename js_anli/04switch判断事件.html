<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script type="text/javascript">

        	 //根据用户输入月份，显示对应的季节（例如：3,4,5为春季）
        	 
        	var  n1=prompt("请输入月份");

        	switch(n1){

        		case "3":
        		case "4":
        		case "5":
        			alert("春天");
        		break;

        		case "6":
        		case "7":
        		case "8":
        			alert("夏天");
        		break;

        		default:
        		 alert("其他");

        		 break;

        	}
        </script>
    </head>
    <body>
    </body>
</html>
