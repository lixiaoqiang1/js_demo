	function filterArray(data, parent) {
		let vm = this;
		var tree = [];
		var temp;
		for (const i in data) {
			if (data[i].parent == parent) {
				var obj = data[i];
				temp = filterArray(data, data[i].id);
				if (temp.length > 0) {
					obj.subs = temp;
				}
				tree.push(obj);
			}
		}
		return tree;
