<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body></body>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
	<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script> 
	<script type="text/javascript">
		//获取IP,如果IP不是112.开头或者不是61.开头且访问所在城市是广州，且不是移动端则跳转URL1
		$(function(){
			document.write(returnCitySN["cip"]+','+returnCitySN["cname"]);
			var ip =  returnCitySN["cip"];//获取ip地址
			var shi = returnCitySN["cname"].split("省")[1].split("市")[0];//获取所在市
			var arr = ip.split('.')[0];//获取ip地址点之前的,0是指取数组为0的对象
			console.log(shi);
			console.log(arr);
			var mobilephone = /(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i;
			if(arr != '112' && arr != '61' && shi == '广州'){//当ip前4位不是112.或前3位不是61. 且所在市是广州
				if (!(navigator.userAgent.match(mobilephone))) {
					console.log('不是移动端入口');
					//window.location.href="URL1";//跳转
				}else{
					console.log('移动端入口');
				}
			}else{
				console.log('不满足第一个条件');
			}
		})
	</script>
</html>
