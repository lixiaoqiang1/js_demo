<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>html2canvas example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
</head>
<script type="text/javascript">
function takeScreenshot(){
  console.log('test');
    html2canvas(document.getElementById('view'), {
        onrendered: function(canvas) {
            document.body.appendChild(canvas);
        },
      // width: 300,
      // height: 300
    });
}
</script>
<body>
	<div class="container" id="view" style="width: 100px;height: 200px;border:1px #ccc solid;background: #CCCCCC; margin: 10px;padding: 10px;">
		<div class="input-group">
			<label>姓名：</label>
			<input type="text" class="form-control" placeholder="请输入..." />
		</div>
		<div class="input-group">
			<label>文案：</label>
			<textarea class="form-control" placeholder="发挥吧..."></textarea>
		</div>
	</div>
    <input class="btn btn-danger" type="button" value="截图" onclick="takeScreenshot()">
</body>

</html>
