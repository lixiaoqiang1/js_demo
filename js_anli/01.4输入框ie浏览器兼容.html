<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>解决IE下不支持placeholder属性</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style type="text/css">
        .text{width: 200px;padding: 10px;}
    </style>
    <script type="text/javascript">
        /**
         * 解决IE下不支持placeholder属性
         * author : MR chen  370489175@qq.com
         * Date: 16-01-19
         * 可以根据自己的需要去扩展
         * ps:写的很简单  根据自己的需求来  不喜勿喷
         */
        (function($){
            if( !('placeholder' in document.createElement('input')) ){
                    // 匹配 除type=password以外所有input、textarea
                    $('input[placeholder][type!=password],textarea[placeholder]').each(function(){   
                        var self = $(this),   
                        text= self.attr('placeholder');
                        // 如果内容为空，则写入
                        if(self.val()===""){ 
                            self.val(text).addClass('placeholder');
                        }
             
                        // 控件激活，清空placeholder
                        self.focus(function(){
                            if(self.val()===text){
                                self.val("").removeClass('placeholder');
                            }
                        // 控件失去焦点，清空placeholder
                        }).blur(function(){
                            if(self.val()===""){
                                self.val(text).addClass('placeholder');
                            }
                        });            
                    });   
                }
        })(jQuery);
    </script>
</head>

<body>
	<input type="text" readonly="" value="请选择您的性别" id="clientsex">
	
    <input placeholder="请输入用户名111" type="text" class="text" />
    <input placeholder="请输入用户名222" type="text" class="text" />

   
</body>
</html>
