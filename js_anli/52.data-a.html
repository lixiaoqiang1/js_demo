<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery模拟窗口抖动</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
	</head>
	<body>
		<div class='plant' data-id='1' >来呀111！ </div>
		<div class='plant' data-id='2'>来呀222！ </div>
		<script type="text/javascript">
			$(function() {
				$('.plant').click(function() {
					var f1 = $(this).data('id');
					alert(f1);
				})
			})
		</script>
	</body>
</html>
