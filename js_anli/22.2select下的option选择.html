<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
	</head>
    <style type="text/css">
    	
    </style>
	<body>
		<select id="recult">
			<option value="0">请选择</option>
			<option value="1">一个</option>
			<option value="2">二个</option>
			<option value="3">三个</option>
		</select>
		<button id="btn1" type="button">确定</button>
		<form id="out">
			<select id="rec">
				<option value="0">请选择</option>
				<option value="1">你好啊拉萨的那段你看</option>
				<option value="2">222</option>
				<option value="3">333</option>
			</select>
		</form>
	</body>
	<script>
		//点击按钮后生效
		$("#btn1").click(function(){
			var aa = $("#recult").val();
			if(aa == "0"){
				alert("请选择");
			};
			if(aa == "1"){
				alert("一个");
			};
			if(aa == "2"){
				alert("二个");
			};
			if(aa == "3"){
				alert("三个");
			}
		});
		
		//form里面悬着后直接默认确定
		$("#out").change(function(){
			var aa = $("#rec").val();
			if(aa == "0"){
				alert("请选择");
			};
			if(aa == "1"){
				alert("111");
				// var aa1 = $("#rec").val()
				// ("#rec").html('121212')
				// console.log(aa1)
			};
			if(aa == "2"){
				alert("222");
			};
			if(aa == "3"){
				alert("333");
			}
		});
		
		
	</script>
	


</html>
