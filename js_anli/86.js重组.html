//根据一个字段进行重组
let arr=[
      {
        "color": "red",
        "iconName": "class1",
        "name": "菜单一",

      },
      {
        "color": "blue",
        "iconName": "calss3",
        "name": "菜单三",
        "styleName": "分类名称3",
        "url": "index3"
      }
    ];
var map = {},dest = [];
for(var i = 0; i < arr.length; i++){
    var ai = arr[i];
    if(!map[ai.styleName]){
        dest.push({
            styleName: ai.styleName,
            data: [ai]
        });
        map[ai.styleName] = ai;
    }else{
        for(var j = 0; j < dest.length; j++){
            var dj = dest[j];
            if(dj.styleName == ai.styleName){
                dj.data.push(ai);
                break;
            }
        }
    }
}
