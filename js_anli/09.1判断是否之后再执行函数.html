<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">

		<script type="text/javascript" src="js/jquery.js"></script>
	</head>

	<body>
		<table>
			<tr>
				<td>1</td><td>2</td><td>3</td><td>4</td>
				<td>5</td><td>6</td><td>7</td><td>8</td>
			</tr>
		</table>
		<input id="btn1" type="button" value="btn1" />
		<input id="btn2" type="button" value="btn2" />
		<hr>
		<div class="main">
			<input id="te1" type="text" placeholder="输入号码..." />
			<!--<input id="te2" type="text" placeholder="输入密码..." />-->
			<button id="button1" type="button">提交号码</button>
		</div>
	</body>

	<script>
		$(document).ready(function() {
			//判断函数开始
			$('#btn1').click(function() {
				$('td:nth-child(5)').html('这是变化的第五个');
			});
			$('#btn2').click(function() {
				if($('td:nth-child(5)').html() == '5') {
					alert('不可点击');
					return false;
										$('#btn2').attr('disabled', 'disabled');
				} else {
					alert('可以点击');
					$('td:nth-child(6)').html('这是变化的第六个');
				}
			});
			//判断函数开始	
			$('#button1').click(function() {
				if($('#te1').val() == "") {
					alert('输入号码')
					return;
					//  				$('#button1').attr('disabled', 'disabled');
				} else if($('#te1').val() != "") {
					alert('提交成功');
				}
			})
		})
	</script>

</html>
