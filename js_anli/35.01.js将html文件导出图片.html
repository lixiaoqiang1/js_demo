<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>html2canvas example</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
</head>


	

<body>
	<div id="view">
		<img src="../VueJS/images/pic11.jpg" style="width: 200px;height: 300px;">
		<p style="width: 300px;">能够实现在用户浏览器端直接对整个或部分页面进行截屏。这个html2canvas脚本将当页面渲染成一个Canvas图片，通过读取DOM并将不同的样式应用到这些元素上实现。</p>
		<input type="button" value="btn1" />
		<input type="tel" placeholder="请输入..." />
	</div>
       <input class="btn btn-danger" type="button" value="截图" onclick="takeScreenshot()">
       
    <div id="picbox" style="width: 100px;height: 100px;margin-top: 20px;"></div>
</body>
<script type="text/javascript">
function takeScreenshot() {
  console.log('test');
    html2canvas(document.getElementById('view'), {
        onrendered: function(canvas) {
            document.body.appendChild(canvas);
			//输出图片位置
            document.getElementById('picbox').appendChild(canvas);
        },
         width: 300,
         height: 300
    });
}
</script>

</html>
