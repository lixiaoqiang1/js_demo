<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ajax请求数据并渲染到页面</title>
		<style type="text/css">
			#test {
				width: 100%;
				padding: 10px;
				height: 1000px;
				border: 1px solid gainsboro;
				border-radius: 8px;
			}
			
			.inner {
				display: inline-block;
				padding: 20px;
				border: 1px solid gainsboro;
				text-align: center;
				margin-left: 20px;
				margin-bottom: 20px;
				border-radius: 8px;
			}
			
			.inner:hover {
				border: 1px solid deeppink;
			}
			
			.inner:hover h3 {
				color: deeppink;
			}
			
			.inner img {
				width: 200px;
				height: 200px;
				font-size: 0;
			}
			
			h3,
			span {
				font-size: 20px;
			}
		</style>
	</head>

	<body>
		<div id="test">
			<!--假数据-->
			<!--<div class="inner">
				<img src="img/1.png" />
				<h3>名称：小米手机</h3> <span>价格：1000</span> 
			</div>-->
		</div>
	</body>

</html>
<script type="text/javascript" src="../js_anli/js/jquery-1.9.1.min.js" ></script>
<script type="text/javascript">
	$(function() {
				$.ajax({
					type: "GET",
					url: "json/goods.json",
					dataType: "json",
					success: function(res) {
//							console.log(res);
//							console.log(typeof(res));
							var data = res.result;
//							console.log(data);
							var str = ''; // 注意：输出的i与obj分别为下标与单个的对象				
							$.each(data, function(i, obj) {	
								 console.log(i);
								// console.log(obj);
								str += '<div class="inner">';
								str += '<img src="' + obj.imgUrl + '"/>';
								str += '<h3>' + '名称：' + obj.name + '</h3>';
								str += '<span>' + '价格：￥' + obj.price + '</span>';
								str += '</div>';
							});
							$("#test").append(str);	
					}
				});
	});
</script>
