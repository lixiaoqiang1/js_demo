<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<body>

	</body>
	<script>
		//11
		let arr = [3,30,34,5,9]
		var minNumber = function (nums) {
		   nums.sort(function (a, b) {
		       return Number(`${a}${b}`) - Number(`${b}${a}`)
		   })
		   return nums.join('')
		};
		function quickSort(nums, l, r) {
			if (l >= r) return
			let i = l,
				j = r
			tmp = nums[i]
			const pivot = l
			while (i < j) {
				while (arr[j] >= nums[pivot] && i < j) j--
				while (arr[i] <= nums[pivot] && i < j) i++
				tmp = nums[i]
				nums[i] = nums[j]
				nums[j] = tmp
			}
			nums[i] = nums[pivot]
			nums[pivot] = tmp
			quickSort(nums, l, i - 1)
			quickSort(nums, i + 1, r)
		}
		
		quickSort(arr, 0, arr.length - 1)
		console.log(minNumber(arr))
	</script>
</html>
