	<script>
		//一维数组去重
		let arr = [1, 2, 2, 3];
		function detectSort(arr){
		    if(arr.length<=1) return arr;
		    var i =1;
		    for(;i<arr.length;i++){
		    var key=i; console.log('s'+key)
		    while(arr[key]&&arr[key-1]){
		        if(arr[key-1]>arr[key]){
		            [arr[key],arr[key-1]] = [arr[key-1],arr[key]];
		        }
		         console.log(arr)
		        key--;
		    }
		    }
		    return arr;
		}
		console.log(detectSort(arr))
	</script>
