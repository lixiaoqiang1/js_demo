		var replaceSpace = function(arr){
			let res=''
			for(const i in arr){
				if(arr[i] === ' '){
					res += '%20'
				}else{
					res += arr[i]
				}
			}
			return res
		}
		var replaceSpace = function(s) {
		    s = s.split('');
		   for(let i=0;i<s.length;i++){
		       if(s[i] == ' '){
		           s[i] ='%20'
		       }
		   }
		   return s.join('')
		};
