<!DOCTYPE html>
<html lang="en">
<head> 
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">  
<link rel="stylesheet" href="css/index.css" />
<title>标题</title> 
<style>
	.sex{
    -webkit-appearance: none;
     -moz-appearance: none; 
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
    
    border-radius: 50%;
    width: 20px;
    height: 20px;
    background: #fff;
    border: 1px solid #cbd1d8;
    cursor: pointer;
    display: inline-block;
    outline: none;
    position: relative;
	}
	
 .sex:checked::before {
    width: 12px;
    height: 12px;
    position: absolute;
    content: '';
    background: #ea570a;
    border-radius: 50%;
    top: 3px;
    left: 3px;
    display: inline-block;
}

</style>
</head>
<body>
	<div class="container">
		<label><input class="sex" type="radio" name="1" />选择1</label>
		<label><input class="sex" type="radio" name="1" />选择2</label>
	</div>
</body>
