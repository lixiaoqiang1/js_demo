<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
		<title></title>
<head>
<style> 
	body{max-width: 640px;min-width: 320px;margin: auto;}
	.header{
		width:100%;
		height:48px;
		background:#EEEEEE;
		overflow: hidden;
		/*animation:h_left 5s;*/
		/*-moz-animation:myfirst 5s; 
		-webkit-animation:myfirst 5s; 
		-o-animation:myfirst 5s; */
	}
	.header .h_left{
		animation:h_left 1.5s;line-height: 48px;padding-left: 10px;font-size: 24px;font-weight: bold;
	}
	.header .h_right{
		animation:h_right 1.5s;float: right; line-height: 48px;padding-right: 10px;font-size: 24px;
	}

@keyframes h_left{
	
	from {margin-left: -100px;}
	to {margin-left: 0;}
}
@keyframes h_right{
	
	from {margin-right: -150px;}
	to {margin-right: 0px;}
}

</style>
</head>
<body>

<div class="header">
	<span class="h_left">LOGO</span>
	<span class="h_right">文案在这里</span>
</div>
