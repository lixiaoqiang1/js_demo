<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../anli/css/swiper.min.css" />
		<script type="text/javascript" src="../anli/js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="../anli/js/swiper.js" ></script>
		<title>标题</title>
	</head>
	<style type="text/css">
		body{padding: 0;margin: 0;}
		ul,ol,dl{margin:0;padding:0;list-style:none;}
		.banner{width: 100%;max-width: 640px;margin: auto;}
		.banner img{width: 100%;}
	</style>
	<body>
		<!--banner-->
		<div class="swiper-container banner">
			<ul class="swiper-wrapper">
				<li class="swiper-slide">
					<img src="images/banner1.jpg">
				</li>
				<li class="swiper-slide">
					<img src="images/banner2.jpg">
				</li>
				<li class="swiper-slide">
					<img src="images/banner3.jpg">
				</li>
			</ul>
			<!--如果需要分页器-->
			<div class="swiper-pagination"></div>
		</div>
		<!--banner-->
	</body>
	<script>
		//banner轮播图
		var mySwiper = new Swiper(".swiper-container", {
			loop: true, //用于无限循环切换
			autoplay: 2000,
			speed: 1000,
			//如果需要前进后退按钮
			prevButton: ".swiper-button-prev",
			nextButton: ".swiper-button-next",
			//如果需要分页器
			pagination: ".swiper-pagination", //默认：null
			//当参数为true时，点击分页器指示点分页器会控制Swiper切换，点击后轮播会失效
			paginationClickable: true,
			//加这个之后，点击autoPlay会重启
			//用户操作swiper之后，是否禁止autoplay.默认为true:停止 ，如果设置为false,用户操作swiper之后自动切换不会停止。
			// 每次都会重新启动autopaly.
			autoplayDisableOnInteraction: false,
			//拖动时变成手掌形状
			grabCursor: true
		})
	</script>
</html>
