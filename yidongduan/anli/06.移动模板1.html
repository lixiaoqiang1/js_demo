<!DOCTYPE html>
<html lang="en">
<head> 
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">  
<link rel="stylesheet" href="css/index.css" />
<title>标题</title> 
<style>
html{width: 100%;height: 100%; font-size: 100px; }body{width: 100%;height: 100%;min-width: 320px;max-width: 640px;font-size: 16px;margin: auto;font-family: "microsoft yahei",arial;}
*{ margin: 0; padding: 0;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}h1,h2,h3,h4,h5,h6,p,dd{margin:0;}ul,ol,dl{margin:0;padding:0;list-style:none;}img,input{border:none;vertical-align:middle;}input{-webkit-appearance: none;outline: none;}a{text-decoration:none;color:inherit;outline:none;}.clearfix{clear:both}
.hum_box {min-width: 30%;max-width: 640px;position: fixed;z-index: 2;top: 50%;left: 50%;height: auto;z-index: 9999999;-webkit-transform: translateX(-50%) translateY(-50%);-moz-transform: translateX(-50%) translateY(-50%);-ms-transform: translateX(-50%) translateY(-50%);transform: translateX(-50%) translateY(-50%);padding: 15px;border-radius: 4px;text-align: center;background: rgba(0,0,0,0.75);color: white;}

.btn_group textarea::-webkit-input-placeholder{color:#f6716c;}
.btn_group textarea:-moz-placeholder{color:#f6716c;}
.btn_group textarea::-moz-placeholder{color:#f6716c;}
.btn_group textarea:-ms-input-placeholder{color:#f6716c;} 

	
</style>
</head>
<body style="background: white;">
<input type="text" name="" id="" value="请输入..." />
	<div id="hum_box" class="hum_box">1111</div>	
</body>
<script>
//界面尺寸修正
var doc = document,
    win = window,
    oBody = doc.documentElement || doc.body,
    resize = "onorientationchange" in win ? "orientationchange" : "resize";
rem();
addEventListener(resize, rem, false);
function rem() {
    /*doc.body.clientWidth是获取当前的body的宽度，640是我们的移动端的最大宽度，相除就会得出一个比例，在乘以100px，就会得出我们当前的1rem等于多少px*/
    oBody.style.fontSize = 100 * (doc.body.clientWidth / 750) + "px";
    console.log(oBody.style.fontSize);
}
</script>

<script>
	//错误提示
	setTimeout(function () {//关键的setTimeout
        $('#hum_box').hide();
    }, 1000);//等待3秒执行	
</script>
</html>
