<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style>
			body{
				font-family: helvetica;
			}
		</style>
	</head>
	<body>
		<!--
			移动端的样式重置
				1、连接点击的时候默认有一个背景
					-webkit-tap-highlight-color: rgba(0,0,0,0);
					
				2、按钮在ios下都是圆角
					-webkit-appearance: none;		//消除输入框和按钮的默认外观
					border-radius: 0;
					
				3、每台设备里的默认字体是不一样的（移动端设备里大部分没有宋体与微软雅黑字体）
					font-family: helvetica;	
				
				4、切换横竖屏或者用户自己通过浏览器设置的话，可以改变字体的大小(需要给body下的所有元素)
					-webkit-text-size-adjust: 100%;
				
				5、长按文字ios下会选中文字，安卓无效
					-webkit-user-select: none;
				
				6、固定定位在一些ios低版本中不兼容，以及一些国产手机里也不兼容
		-->
		<a href="#">我是讲师-陈学辉</a>
		<input type="button" value="kaivon" />
		<button>陈学辉</button>
	</body>
</html>
