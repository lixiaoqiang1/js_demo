<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #9E9E9E;
			}
			
			#s3{
				display: flex;
				background: #fff;
				margin-top: 100px;
				width: 1000px;
			}
			#s3 div{
				height: 200px;
			}
			#s3 div:nth-child(1){
				background: #AC5CF5;
			}
			#s3 div:nth-child(2){
				background: #FFFF00;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<!--
			flex-shrink			当所有子元素宽度之和大于父级宽度的时候，根据超出的空间，设置子元素的收缩比例（设置后，元素给的固定宽度会被覆盖）它是一个系数
								默认为1，如果给个0的话，就不会收缩
				超出空间
					超出空间=所有子元素的宽度和-父级的宽度
					
				子元素宽度计算公式
					1、算出超出空间，所有子元素的宽度和-父级的宽度
					2、子元素的初始宽度*子元素的flex-shrink值
					3、算出第二步所有结果的和
					4、每个子元素的第二步/第三步*第一步
					5、子元素的初始宽度-第四步
		-->
		<section id="s3">
			<!--
				1、80+1500-1000=580
				2、80*1=80		1500*1=1500
				3、80+1500=1580
				4、80/1580*580=29.367088607594937		1500/1580*580=550.632911392405
				5、80-29.367088607594937=50.63		1500-550.632911392405=949.37
			-->
			<div><span>我是陈学辉</span></div>
			<div><span>我是一只小蜜蜂，飞到西飞到东！</span></div>		
		</section>
	</body>
</html>
