<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #9E9E9E;
			}
			section{
				background: #fff;
				padding: 10px 0;
				display: flex;
			}
			div{
				width: 200px;
				background: #17b3e4;
				color: #fff;
				font-size: 100px;
				text-align: center;
				border: 1px solid #000;
			}
			div:nth-child(1){
				height: 300px;
				line-height: 300px;
				font-size: 30px;
				
				align-self: flex-start;
			}
			div:nth-child(2){
				height: 100px;
				line-height: 100px;
				
				align-self: flex-end;
			}
			div:nth-child(3){
				height: 200px;
				line-height: 200px;
				
				align-self: center;
			}
			div:nth-child(4){
				height: 150px;
				line-height: 150px;
			}
			div:nth-child(5){
				height: 250px;
				line-height: 250px;
			}
		</style>
	</head>
	<body>
		<!--
			align-self				子元素单独的垂直对齐方式，它能覆盖父级的align-items属性
				flex-start			顶对齐
				flex-end			底对齐
				center				中心对齐
		-->
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</section>
	</body>
</html>
