<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #9E9E9E;
			}
			section{
				background: #fff;
				padding: 0 10px;
				display: flex;
				
				width: 900px;
				height: 900px;
				flex-wrap: wrap;
				flex-direction: column;
				align-content: flex-start;
				align-content: flex-end;
				align-content: center;
				align-content: space-between;
				align-content: space-around;
			}
			div{
				width: 200px;
				height: 200px;
				line-height: 200px;
				background: #17b3e4;
				color: #fff;
				font-size: 100px;
				text-align: center;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--
			align-content				多行子元素的垂直对齐方式（如果只有一行，不生效）
				flex-start				顶部对齐，行与行之间没有间距
				flex-end				底部对齐，行与行之间没有间距
				center					中心对齐，行与行之间没有间距
				space-between			上下两端对齐，每行之间的间隔自动平分
				space-around			上下分散居中对齐，每行之间的间隔相等
				
				注意：
					1、如果元素是换行显示，控制的是上下的距离
					2、如果元素是竖着排（就是把主轴旋转了90度）控制的是左右的距离
		-->
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
		</section>
	</body>
</html>
