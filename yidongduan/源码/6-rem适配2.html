<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				/*width: 80px;*/
				height: 100px;
				width: 4rem;
				height: 4rem;
				/*1rem=20;	nrem=80;	n=80/rem;	n=80/20;	n=4*/
				background: green;
				float: left;
			}
			
			section{
				width: 16rem;
				height: 4rem;
				background: pink;
				clear: both;
			}
			
			p{
				width: 2.35rem;
				height: 2.35rem;
				background: grey;
			}
		</style>
		<script>
			(function(){
				var html=document.documentElement;
				var width=html.getBoundingClientRect().width;
				
				html.style.fontSize=width/16+'px';
				//iphone5下		1rem=20	
			})();
		</script>
	</head>
	<body>
		<!--
			rem布局
				1、必需动态的去设置html的大小，才能适配
				2、根据页面(注意：是psd图，也就是真实大小大)的宽度除以一个系数，把算出的这个值赋给html的font-size属性
					1、为什么要除一个数字，原因是：一个页面里，不可能全都是整屏的元素，肯定有一行中放多个元素。所以就把一行分成n份
					2、不除一个数字的话，那1个rem就是屏幕的宽度，这个值太大，如果一个元素的宽度比它小的话，就不方便计算
					3、这个系数，自己定。多少都可以，但是建议给一个能整除的值
				
				特点：
					1、所有有单位的属性会根据屏幕的尺寸自动计算大小
					2、同样一个元素，在不同的设备下的大小是不一样的。在尺寸小的设备下显示的小，在尺寸大的设备下显示的大
					3、一般以iphone6为基准，以它的宽度750除上一个系数，再去算rem
		-->
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		
		<section></section>
		
		<p></p>
	</body>
</html>
