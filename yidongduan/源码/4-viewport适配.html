<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 80px;
				width: 25%;
				height: 100px;
				float: left;
			}
			div:nth-child(1){
				background: red;
			}
			div:nth-child(2){
				background: green;
			}
			div:nth-child(3){
				background: blue;
			}
			div:nth-child(4){
				background: pink;
			}
			/*initial-scale=1,minimum-scale=1,maximum-scale=1*/
		</style>
		<script>
			(function(){
				/*
				 * 320/scale=640
				 * 375/scale=750
				 * 414/scale=1242
				 * 
				 * scale=320/640		1/2
				 * scale=375/750		1/2
				 * scale=414/1242		1/3
				 * 
				 * 
				 * scale的值=1/dpr
				 */
				
				
				var scale=1/window.devicePixelRatio;
				
				var meta=document.createElement("meta");
				meta.name='viewport';
				meta.content='initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+'';
				
				document.head.appendChild(meta);
			})();
		</script>
	</head>
	<body>
		<!--
			比例缩放适配		根据dpi的值，把视口进行缩放，缩放到物理像素，也就是把屏幕的尺寸直接设置成它对应的物理像素。
				https://m.taobao.com	淘宝在用，不过他只处理了dpi为2的几个设置，以及iphone6 plus
				
				
				缺点：
					1、这种方法有时候不准确，比如dpi不为整数的时候，会出现除不尽的情况，那缩放的倍数就会出现很长的小数，再去算物理像素的时候就会有误差
					2、如果屏幕的分辨率是非标准的话，算出的物理像素就是非标准的
		-->
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
