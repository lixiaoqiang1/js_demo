<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 80px;
				width: 25%;
				height: 100px;
				float: left;
			}
			div:nth-child(1){
				background: red;
			}
			div:nth-child(2){
				background: green;
			}
			div:nth-child(3){
				background: blue;
			}
			div:nth-child(4){
				background: pink;
			}
		</style>
	</head>
	<body>
		<!--
			百分比布局问题：
				1、百分比的值不好计算
				2、需要确定父级的大小，因为要根据父级的大小进行计算
				3、宽度可以设置，但是高度不好设置
				
			一般情况下百分比布局是需要配合其它的布局而用
		-->
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
