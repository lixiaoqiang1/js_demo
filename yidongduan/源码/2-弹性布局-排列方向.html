<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #9E9E9E;
			}
			section{
				/*width: 500px;*/
				background: #fff;
				padding: 10px;
				/*display: -webkit-box;*/
				display: flex;
				/*height: 2000px;*/
				
				/*flex-direction: row;
				flex-direction: row-reverse;
				flex-direction: column;
				flex-direction: column-reverse;*/
				
				
			}
			div{
				width: 200px;
				height: 200px;
				background: #17b3e4;
				color: #fff;
				font-size: 100px;
				text-align: center;
				line-height: 200px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--
			flex-direction			子元素排列方向
				row（默认值）		横着排，从左到右
										注意：给了这个属性，即使子元素的宽度之和要比父级大，它也会在一行中排列，并且会把子元素的宽度自动缩小
				row-reverse			横着排，从右到左
				column				竖着排，从上到下
				column-reverse		竖着排，从下到上
				
				注意：竖着排是把水平的主轴给旋转了90度（这个后面说到对齐的时候，会有用）
		-->
		
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</section>
	</body>
</html>
