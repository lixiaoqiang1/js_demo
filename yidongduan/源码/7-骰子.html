<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #1d1f20;
			}
			#wrap{
				height: 100px;
				margin: 200px auto;
				display: flex;
				justify-content: center;
			}
			#wrap>div{
				height: 100px;
				padding: 10px;
				box-sizing: border-box;
				box-shadow: inset 0 5px #fff, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
				border-radius: 10%;
				background: #e7e7e7;
				margin: 0 50px;
				flex: 0 0 100px;
			}
			#wrap span{
				display: block;
				width: 24px;
				height: 24px;
				border-radius: 50%;
				background: #d82828;
			    box-shadow: inset 0 3px #b60505, inset 0 -3px #fa5d5d;
			}
			
			.one{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.two{
				display: flex;
				justify-content: space-between;
			}
			.two span:nth-child(2){
				align-self: flex-end;
			}
			.three{
				display: flex;
				justify-content: space-between;
			}
			.three span:nth-child(2){
				align-self: center;
			}
			.three span:nth-child(3){
				align-self: flex-end;
			}
			
			.four{
				display: flex;
				justify-content: space-between;
			}
			.four div{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.five{
				display: flex;
				justify-content: space-between;
			}
			.five div{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.five div:nth-child(2){
				align-self: center;
			}
			.six{
				display: flex;
				justify-content: space-between;
			}
			.six div{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<section id="wrap">
			<div class="one">
				<span></span>
			</div>
			<div class="two">
				<span></span>
				<span></span>
			</div>
			<div class="three">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="four">
				<div>
					<span></span>
					<span></span>
				</div>
				<div>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="five">
				<div>
					<span></span>
					<span></span>
				</div>
				<div>
					<span></span>
				</div>
				<div>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="six">
				<div>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</section>
	</body>
</html>
