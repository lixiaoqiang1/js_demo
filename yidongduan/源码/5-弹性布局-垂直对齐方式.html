<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #9E9E9E;
			}
			section{
				background: #fff;
				padding: 10px 0;
				display: flex;
				
				align-items: flex-start;
				align-items: flex-end;
				align-items: center;
				align-items: baseline;
			}
			div{
				width: 200px;
				background: #17b3e4;
				color: #fff;
				font-size: 100px;
				text-align: center;
				border: 1px solid #000;
			}
			div:nth-child(1){
				height: 300px;
				line-height: 300px;
				font-size: 30px;
			}
			div:nth-child(2){
				height: 100px;
				line-height: 100px;
			}
			div:nth-child(3){
				height: 200px;
				line-height: 200px;
			}
			div:nth-child(4){
				height: 150px;
				line-height: 150px;
			}
			div:nth-child(5){
				height: 250px;
				line-height: 250px;
			}
		</style>
	</head>
	<body>
		<!--
			align-items				子元素的垂直对齐方式
				flex-start				顶对齐
				flex-end				底对齐
				center					中心对齐
				baseline				子元素的第一行文字的基线对齐
		-->
		
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</section>
	</body>
</html>
