<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>WOW.js演示_dowebok</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
<link rel="stylesheet" href="css/animate.css">
<style>
* { margin: 0; padding: 0;}
body { overflow-x: hidden; font-family: "Microsoft Yahei";max-width: 640px;margin: auto;}
body h1 { width: 100%; margin: 80px 0; font-size: 50px; font-weight: 500; text-align: center;}
img{width: 100%;}
.pic img{width: 60px;height: 30px;float: left;margin-right: 20px;
left: 15px;
top: 0;
position:relative;
animation:myfirst 5s;
-moz-animation:myfirst 5s; /* Firefox */
-webkit-animation:myfirst 5s; /* Safari and Chrome */
-o-animation:myfirst 5s; /* Opera */
}

@keyframes myfirst
	{
	0%   {background:red; left:-100px; top:0px;}
	50%  {background:yellow; left:0px; top:0px;}
	100%  {background:yellow; left:15px; top:0px;}
	}
}
</style>
</head>

<body style="padding: 15px 0;">
	<section>
		<div class="pic">
			<img class="wow slideInLeft" src="../js_anli/img/pixa.jpg">
			<img class="wow slideInLeft" src="../js_anli/img/pixa.jpg">
			<img class="wow slideInLeft" src="../js_anli/img/pixa.jpg">
		</div>
		<!--data-wow-duration="1s"动画持续时间-->
		<!--data-wow-delay="3s"延迟多久执行此动画-->
		
		<img class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="s" src="../js_anli/img/pixa.jpg">
		<img class="wow slideInLeft" data-wow-duration="3s" data-wow-delay="s" src="../js_anli/img/pixa.jpg">
	
		<img class="wow slideInLeft" data-wow-offset="2"  data-wow-iteration="3" src="../js_anli/img/pixa.jpg"><!--data-wow-iteration="3"循环次数-->
	</section>
</body>
<script type="text/javascript" src="js/wow.min.js" ></script><!--必须的-->
<script>
	new WOW().init();
</script>
</html>
