<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../ajax/css/animate.css" />
	</head>
	<style>
		.mode .bounceInLeft {
		-vendor-animation-duration: 3s;
		-vendor-animation-delay: 2s;
		-vendor-animation-iteration-count: infinite;
		}
	</style>
	<body>
		<section class="mode" style="padding: 200px;text-align: center;">
			<p class="animated bounceInLeft">animated和bounceInLeft作为class名就可以了</p>
			<p class="animated bounce">左边的animated是必要的，右边的class是改变的</p>
			<p class="animated slideInLeft" id="yourElement">更多特效请看官网</p>
			<a href="http://www.jq22.com/yanshi819">
				<p class="animated flip">http://www.jq22.com/yanshi819</p>
			</a>
			<a href="http://yunkus.com/animate-css-tutorial/">
				<p>http://yunkus.com/animate-css-tutorial/</p>
			</a>
		</section>
	</body>
	<script type="text/javascript" src="../ajax/js/jquery-1.9.1.min.js" ></script>


</html>
