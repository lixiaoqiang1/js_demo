<!DOCTYPE html>
<html lang="en">

	<head>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<style>
			.c{width: 200px;height: 150px;border:1px #cccccc solid;}
		</style>
	</head>

	<body>
		<div class="aaa">
			<div class="b">11111</div>
			<div class="c"></div>
		</div>
	</body>
	<script>
		var array = [5, 6, 9, 28, 96, 48, 63, 95, 326, 26];
		//求最大值
		//假设最大值
		var max = array[0];
		//假设最小值
		var min = array[0];
		for(i = 1; i < array.length; i++) {
			if(max < array[i]) {
				max = array[i];
			}
			if(min > array[i]){
				min = array[i];
			}
			console.log(min)
		}
			//将max值放进div里面去
			$(".c").html(max);
			//最大值
			console.log(max);
			//最小值
			console.log(min);
	</script>
