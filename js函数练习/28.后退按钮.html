<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/style.js"></script>

	</head>
	<script>
		function goBack() {
			window.history.back()
		}

		function goForward() {
			window.history.forward()
		}
	</script>
	</head>

	<body>

		<input type="button" value="Back" onclick="goBack()"><!--转到上一页-->
		<input type="button" value="Back" onclick="goForward()"><!--转到下一页-->

	</body>

</html>
