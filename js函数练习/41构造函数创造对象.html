<script>
var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 16,8, 9, [11, 12, [12, 13, [14] ] ] ], 10]
// 扁平化
let flatArr = arr.flat(4)
console.log(flatArr)
// 去重
let disArr = Array.from(new Set(flatArr))
console.log(disArr)
// 排序
let result = disArr.sort(function(a, b) {
    return a-b
})
console.log(result)
</script>
