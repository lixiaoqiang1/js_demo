<script>
	var array = [65,458,63,33,55,99];
	//循环控制趟数
	for (var i = 0; i < array.length - 1; i++) {
		for (var j = 0; j < array.length - 1;j++) {
			if (array[j] > array[j + 1]) {
				var tmp = array[j];
				array[j] = array[j + 1];
				array[j + 1] = tmp
			}
		}
	}
	console.log(array);
</script>
