<script type="text/javascript">
	//将数组中的0去掉，将没有零的加入新的数组
	var array = [45,60,62,0,95,98,12,20];
	var newarray = [];
	for(i = 0;i <= array.length; i ++){
		//判断当前数组是否有0
		if(array[i] != 0){
			newarray[newarray.length] = array[i];
		}
	}
	console.log(newarray)
</script>
