<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery.js" ></script>
</head>
<body>
<select class="box form-control" style="width: 100px;"></select>
</body>
<script>
    var arr = 0;
	for (var i = 0;i<=24; i++){
		arr = i + 1;
		console.log(arr);
		$('.box').append("<option>" + arr +"</option>");
	};
		
	
	
	//输出div
//	document.write('<div>今天天气不错啊</div>');
	//加法口诀表
	document.write("<div class='container'>")
		document.write("<table class='table table-bordered table-hover text-center' cellspacing='0' cellpadding='0' border='1px'>");
			for (var i = 1;i<=9; i++){
				document.write("<tr>");
					for(var j=1;j<=i;j++){
						document.write("<td>")
							document.write(i + "+" + j + "=" + (i+j));
						document.write("</td>")
					};
				document.write("</tr>");
			}
		document.write("</table>");
	document.write("</div>")
	
	//减法口诀表
	document.write("<table cellspacing='0' cellpadding='0' border='1px'>");
		for (var i =1;i<=9; i++){
			document.write("<tr>");
				for(var j=1;j<=i;j++){
					document.write("<td>")
						document.write(i + "-" + j + "=" + (i-j));
					document.write("</td>")
				};
			document.write("</tr>");
		}
	document.write("</table>");
	
	//乘法口诀表
	document.write("<table cellspacing='0' cellpadding='0' border='1px'>");
		for (var i =1;i<=9; i++){
			document.write("<tr>");
				for(var j=1;j<=i;j++){
					document.write("<td>")
						document.write(i + "*" + j + "=" + i*j)
					document.write("</td>")
				};
			document.write("</tr>");
		}
	document.write("</table>");
	
	//
	
</script>
</html>
