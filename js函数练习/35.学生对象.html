<body></body>
<script>
	function f1(n){
		if (n == 1) {
			return 1;
		}
		return n * f1(n-1);
	}
	
	function(a,b,type){
		if(type == "+"){
			return a + b 
		}else if(type == "-"){
			return a - b
		}else{
		console.log("非法运算");	
		}
	}
</script>
</html>
