<script>
function getMin(array){
	array = array || [];
	//假设第一项是最小值
	var min = array[0];
	for(var i = 1;i < array;i++){
		if(min > array[i]){
			min = array[i];
		}
	}
	return min;
}
console.log(getMin([2,3,4,6,5]));

			array[j + 1] = tmp;

}
