<script>
	//1-100能被3整除的数,存在数组中
var array = [];
for(var i = 0; i <= 100; i ++ ){
	if(i % 3 == 0){
		array[array.length] = i;
	}
}
console.log(array);
//console.log(array.length);
document.write(array);
</script>
