<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height">
		<title>基础折线图</title>
		<style>
			::-webkit-scrollbar {
				display: none;
			}
			
			html,
			body {
				overflow: hidden;
				/*height: 100%;*/
				margin: 0;
				padding: 20px;
			}
			/*#mountNode{
				width: 100%;height: 300px;
			}
			#mountNode>div{
				height: 300px;
			}*/
		</style>
	</head>

	<body>
		<div id="mountNode"></div>
		<script>
			document.body.clientHeight;
		</script>
		<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
		<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
		<script>
			var data = [{
				year: '1991',
				value1: 9,
				value: 3,
				sales2:9,
				sales:1,
			}, {
				year: '1992',
				value1: 2,
				value: 4,
				sales2:1,
				sales:38
			}, {
				year: '1993',
				value1: 7.5,
				value: 3.5,
				sales2:8,
				sales:53
			}, {
				year: '1994',
				value1: 1.5,
				value: 3,
				sales2:5,
				sales:45
			}, {
				year: '1995',
				value1: 7.5,
				value: 8,
				sales2:1,
				sales:6
			}];
			var chart = new G2.Chart({
				container: 'mountNode',
				forceFit: true,
//				height: window.innerHeight
				width: '100%',
				height: '500'
			});
			chart.source(data);
			
			
			chart.scale('value', {
				min: 0
			});
			chart.scale('year', {
				range: [0, 1]
			});
			chart.tooltip({
				crosshairs: {
					type: 'line'
				}
			});
			chart.line().position('year*value1');
			chart.line().position('year*value');
			chart.interval().position('year*sales1');
			chart.interval().position('year*sales');
			
			chart.point().position('year*value1').size(4).shape('circle').style({stroke: '#fff',lineWidth: 1});
			chart.point().position('year*value').size(4).shape('circle').style({stroke: '#fff',lineWidth: 1});
			chart.render();
		</script>
	</body>

</html>
