<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/angular1.4.6.min.js" ></script>
	</head>
	<body>
		<div ng-app="">
			<p>名字：<input type="text" ng-model="name"></p>
			<h1>Hello{{name}}</h1>
			
			<p>我的第一个表达式：{{5 + 5}}</p>
			
			<div ng-app="" ng-init="q=1;cost=5"></div>
			<p>总价：{{q*cost}}</p>
		</div>
	</body>
</html>
